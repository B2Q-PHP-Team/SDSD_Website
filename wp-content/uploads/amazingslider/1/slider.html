<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider.css">
    <script src="sliderengine/initslider.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-%SLIDERID%" style="display:block;position:relative;max-width:900px;margin:0px auto 56px;">
        <div id="amazingslider-%SLIDERID%" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="%DESTURL%images/sani.jpg" alt="sani"  title="sani" />
                </li>
                <li><img src="%DESTURL%images/saniTemple.jpg" alt="saniTemple"  title="saniTemple" />
                </li>
                <li><img src="%DESTURL%images/saniview.jpg" alt="saniview"  title="saniview" />
                </li>
                <li><img src="%DESTURL%images/Shani_temple_entrance.jpg" alt="Shani_temple_entrance"  title="Shani_temple_entrance" />
                </li>
                <li><img src="%DESTURL%images/thiru.jpg" alt="thiru"  title="thiru" />
                </li>
                <li><img src="%DESTURL%images/thirunallar.jpg" alt="thirunallar"  title="thirunallar" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="%DESTURL%images/thumbnails/sani-tn.png" alt="sani" title="sani" /></li>
                <li><img src="%DESTURL%images/thumbnails/saniTemple-tn.png" alt="saniTemple" title="saniTemple" /></li>
                <li><img src="%DESTURL%images/thumbnails/saniview-tn.png" alt="saniview" title="saniview" /></li>
                <li><img src="%DESTURL%images/thumbnails/Shani_temple_entrance-tn.png" alt="Shani_temple_entrance" title="Shani_temple_entrance" /></li>
                <li><img src="%DESTURL%images/thumbnails/thiru-tn.png" alt="thiru" title="thiru" /></li>
                <li><img src="%DESTURL%images/thumbnails/thirunallar-tn.png" alt="thirunallar" title="thirunallar" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="jQuery Image Slider">jQuery Image Slider</a></div>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="WordPress Slideshow">WordPress Slideshow</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
